name: CI â€“ Pre-commit, Tests, Manifest

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

      - name: Run smoke tests
        run: python3 smoke_test.py

      - name: Verify manifest structure
        run: python3 scripts/verify_manifest.py --check-only || true

      - name: Regenerate manifest
        run: python3 -m lab.analysis.build_manifest

      - name: Upload manifest artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-manifest
          path: reports/RESULTS_MANIFEST.json

  lint-ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
