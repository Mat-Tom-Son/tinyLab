name: CI â€“ Pre-commit, Tests, Manifest

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  CI:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          python -m pip install pre-commit
      - name: Run pre-commit (best-effort)
        run: pre-commit run --all-files || true
      - name: Smoke test (best-effort)
        run: python3 smoke_test.py || true
      - name: Verify manifest (best-effort)
        run: python3 scripts/verify_manifest.py --check-only || true
      - name: Rebuild manifest
        run: python3 -m lab.analysis.build_manifest
      - name: Upload manifest artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-manifest
          path: reports/RESULTS_MANIFEST.json
